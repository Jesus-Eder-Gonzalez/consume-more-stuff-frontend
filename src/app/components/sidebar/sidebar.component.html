<div class="sidebar-container">
  <!-- no-auth user view -->
  <div class="category-container">
    <div *ngFor="let category of categories">
      <a routerLink="category/{{category.id}}/items">
        {{category.name}}
      </a>
    </div>
    <a routerLink="items" class="link">All</a>
  </div>
</div>
