<div class="sidebar-container">
  <!-- no-auth user view -->
  <div class="category-container">
    <div *ngFor="let category of categories">
      <div routerLink="category/{{category.id}}/items">
        {{category.name}}
      </div>
    </div>
    <a routerLink="items" class="link">All Items</a>
  </div>
</div>
