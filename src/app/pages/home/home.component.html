<div class="content-container">
  <div class="category-label" *ngFor="let category of categories">
    <div (click)="loadItems(category)" id="{{category.id}}" class="top-category" (click)="toggle()">Top Items in {{category.name}}</div>
  </div>
  <div class="item-list-container" *ngIf="showItems">
    <div class="card-container " *ngFor="let item of categoryItems ">
      <div class="card ">
        <div class="image-container">
          <img routerLink="items/{{item.id}}" src="{{item.photo}}" class="item-image">
        </div>
        <a routerLink="items/{{item.id}} ">{{item.description}}</a>
        <div class="card-desc ">
          <div>{{item.created_at}}</div>
          <div>Views: {{item.views}}</div>
        </div>
      </div>
    </div>
  </div>
</div>
